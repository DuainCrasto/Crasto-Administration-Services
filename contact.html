        <div class="contact-col" id="section2">
          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              id="focusInput"
              type="hidden"
              name="access_key"
              value="92eb304e-786c-4111-a4bb-3e87d7446437"
            />
            <input
              type="text"
              name="name"
              placeholder="Voer je naam in"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Voer je emailadres in"
              required
            />
            <input
              type="text"
              name="subject"
              placeholder="Voer het onderwerp in"
              required
            />
            <textarea
              rows="8"
              name="message"
              placeholder="Bericht"
              required
            ></textarea>
            <button type="submit" class="hero-btn red-btn">
              Verstuur Bericht
            </button>
          </form>
        </div>
      </div>
